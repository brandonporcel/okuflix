<!DOCTYPE html>
<html lang="es">
	<head>
		<meta creator="@brandonporcel" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Okuflix</title>
		<!-- GOOGLE FONTS -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<!-- normalize -->
		<link rel="stylesheet" href="css/normalize.css" />
		<!-- estilos css -->
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		
		<header class="header ctn">
			<div class="header-left">
				<h1>
					<img src="assets/img/logo2.svg" alt="" />
				</h1>
				<input
					class="search-input"
					type="search"
					id=""
					placeholder="Estoy buscando..."
				/>
			</div>
			<div class="header-right">
				<div class="circulito"></div>
				<div class="circulito"></div>
			</div>
		</header>
		<main class="main">
			<div class="main-overlay"></div>
			<div class="main-video">
				<video id="video" class="img-fluid" src="assets/video/bojackk.mp4" loop ><video>
			</div>
			<button id="volume" class="main-volume">
				<img class="img-fluid" src="assets/img/volume.svg" alt="volume icon">
			</button>
			<section class="main-content">
				<h2 id="movie-title" class="movie-info-title"></h2>
				<p id="movie-info" class="movie-info">
				</p>
				<div class="movie-info-buttons">
					<button class="btn">Reproducir</button>
					<button class="btn">+Mi lista</button>
				</div>
			</section>
			<nav class="main-nav">
				<span class="main-nav-item nav-first-item">Principal</span>
				<span class="main-nav-item nav-second-item">Detalles</span>
			</nav>
		</main>
		<div id="cont"></div>
		
		<article class="list-container ctn">
			<h3>best city ever</h3>
			<div class="slider bsas-slider">
				<img class="loader" src="assets/img/loader.svg" alt="loader">
			</div>
		</article>
		<article class="list-container ctn">
			<h3>otaku</h3>
			<div class="slider anime-slider">
				<img class="loader" src="assets/img/loader.svg" alt="loader">
			</div>
		</article>
		<footer>
			<p>este sitioo fue creado por @brandonporcel</p>
			<br />
			gracias a https://www.behance.net/gallery/71839893/Netflix-Redesign y a
			https://www.behance.net/gallery/93925195/NETFLIX-REDESIGN-UXUI-Movies-TV-Series
			<br />
			y con la api de imdb
		</footer>
		<template id="slider-template">
			<figure>
				<img>
				<figcaption>
			</figure>
		</template>
		<script src="js/app.js"  type="module"></script>
	</body>
</html>
