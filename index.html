<!DOCTYPE html>
<html lang="es">
	<head>
		<meta creator="@brandonporcel" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Okuflix</title>
		<!-- favicon -->
		<link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
		<!-- GOOGLE FONTS -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<!-- normalize -->
		<link rel="stylesheet" href="css/normalize.css" />
		<!-- estilos css -->
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<header class="header ctn">
			<div class="header-left">
				<h2 class="logo-ctn">
					<img class="img-fluid" src="assets/img/logo2.svg" alt="okupas netlix logo" />
				</h2>
				<input
					class="search-input"
					type="search"
					id="search-input"
					placeholder="Estoy buscando..."
				/>
			</div>
			<div class="header-right">
				<div class="circulito"></div>
				<div class="circulito"></div>
			</div>
		</header>
		<main class="main">
			<div class="main-overlay"></div>
			<div class="main-video">
				<video id="video" class="img-fluid" src="assets/video/bojackk.mp4" loop ><video>
			</div>
			<button id="volume" class="main-volume">
				<img class="img-fluid" src="assets/img/volume.svg" alt="volume icon">
			</button>
			<section id="main-content" class="main-content">
				<div id="overview-view">
					<h1 id="movie-title" class="movie-info-title"></h1>
					<p id="movie-info" class="movie-info"></p>
					<div class="movie-info-buttons">
						<button class="btn">Reproducir</button>
						<button class="btn">+Mi lista</button>
					</div>
				</div>
				<div id="details-view" class="none">
					<div class="movie-data">
							<img id="poster" class="data-poster"/>
							<span id="year"></span>
							|
							<span id="rated"></span>
							|
							<span id="total-seasons"></span>
						</div>
						<div class="credit-summary-item">
							<h4 class="credit-summary-category">Actores: </h4>
							<span id="actors" class="credit-summary-text"></span>
						</div>
						<div class="credit-summary-item">
							<h4 class="credit-summary-category">Escrito por: </h4>
							<span id="writer" class="credit-summary-text"></span>
						</div>
						<div class="credit-summary-item">
							<h4 class="credit-summary-category">Genero: </h4>
							<span id="genre" class="credit-summary-text"></span>
						</div>
				</div>
			</section>
			<nav class="main-nav">
				<span class="main-nav-item nav-first-item">Principal</span>
				<span class="main-nav-item nav-second-item">Detalles</span>
			</nav>
		</main>
		<article class="list-container ctn query-ctn none">

		</article>
		<article class="list-container ctn">
			<h3>best city ever</h3>
			<div class="slider bsas-slider">
				<img class="loader" src="assets/img/loader.svg" alt="loader">
			</div>
		</article>
		<article class="list-container ctn">
			<h3>otaku</h3>
			<div class="slider anime-slider">
				<img class="loader" src="assets/img/loader.svg" alt="loader">
			</div>
		</article>
		<footer>
			<p>este sitioo fue creado por @brandonporcel</p>
			<br />
			gracias a https://www.behance.net/gallery/71839893/Netflix-Redesign y a
			https://www.behance.net/gallery/93925195/NETFLIX-REDESIGN-UXUI-Movies-TV-Series
			<br />
			y con la api de imdb
		</footer>
		<script src="js/app.js"  type="module"></script>
		<template id="query-template">
			<h3>Resultados de la busqueda: <span id="query-title-result"></span></h3>
			<div id="query-result-ctn" class="query-result-ctn">
				<span class="query-title"></span>
				<img class="query-poster data-poster">
				<span id="query-year"></span>
							|
				<span id="query-rated"></span>
							|
				<span id="query-country"></span>
				<p class="query-plot"></p>
				<div class="credit-summary-item">
					<h4 class="credit-summary-category">Actores: </h4>
					<span id="query-actors" class="credit-summary-text"></span>
				</div>
				<div class="credit-summary-item">
					<h4 class="credit-summary-category">Escrito por: </h4>
					<span id="query-writer" class="credit-summary-text"></span>
				</div>
				<div class="credit-summary-item">
					<h4 class="credit-summary-category">Genero: </h4>
					<span id="query-genre" class="credit-summary-text"></span>
				</div>
			</div>
		</template>
	</body>
</html>
